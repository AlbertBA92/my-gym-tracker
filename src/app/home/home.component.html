<div style="padding: 13px;">

    <mat-card *ngFor="let exercise of exercises" style="margin-top: 10px" mat-elevation-z1>
        <mat-card-header>
            <mat-card-title>Nombre: {{exercise.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
           <p>Repeticiones: {{exercise.reps}}</p>
           <p>Series: {{exercise.series}}</p>
           <p>Peso: {{exercise.weight}} kg</p>
           <p>Ãšltima subida de peso: {{exercise.lastIncrease}}</p>
           <a (click) = "remove(exercise.id)"mat-button class="mat-elevation-z4" color="primary">
                <mat-icon>delete</mat-icon>
            </a>
            
        </mat-card-content>
        
    </mat-card>
    <a routerLink="/new" mat-button class="mat-fab mat-fab-bottom-right mat-elevation-z4" color="primary">
        <mat-icon>add</mat-icon>
    </a>
</div>
