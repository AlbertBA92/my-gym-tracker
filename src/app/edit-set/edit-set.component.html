<div style="padding: 13px;">
        <form [formGroup]="formGroup">
            <mat-card style="text-align: center;">
                <mat-card-header>
                    <mat-card-title>Editar serie</mat-card-title>
                </mat-card-header>
    
                <mat-card-content>
                    <mat-form-field appearance="legacy">
                        <input matInput formControlName="reps" placeholder="Repeticiones">
                    </mat-form-field>
    
                    <br>
                    <mat-form-field appearance="legacy">
                        <input matInput formControlName="weight" placeholder="Peso levantado">
                    </mat-form-field>
                    
                    <br>
                    <a routerLink="/home"><button mat-button>Cancel</button></a>
                    <button mat-button (click)="update()" [disabled]="formGroup.invalid">Save</button>
                </mat-card-content>
            </mat-card>
        </form>
    </div>
